version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm install && npm i -D daisyui@latest --prefix frontend && npm run build --prefix frontend'
    artifacts:
        baseDirectory: frontend/dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
